<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu</title>
  <!-- üåü Favicon & App Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="icon" type="image/png" sizes="48x48" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="shortcut icon" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png" type="image/png">
<meta name="theme-color" content="#000000">
<meta name="msapplication-TileImage" content="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<meta name="msapplication-TileColor" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #0e1416;
      --card: #1a2226;
      --text: #e6eef3;
      --muted: #9aa6ad;
      --accent: #f37100;
      --border: rgba(255,255,255,0.06);
      --overlay: rgba(0, 0, 0, 0.6);
      --shadow: rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #64748b;
      --accent: #f37100;
      --border: #e2e8f0;
      --overlay: rgba(0, 0, 0, 0.4);
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: var(--transition);
    }
    .wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 12px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 2px 8px var(--shadow);
    }
    header h1 {
      font-weight: 700;
      font-size: 26px;
    }
    .header-subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }
    .theme-btn, .cart-top-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    .cart-count-top {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: white;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .theme-btn:hover, .cart-top-btn:hover {
      background: rgba(243, 113, 0, 0.1);
    }
    .search-box {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 24px;
      transition: var(--transition);
    }
    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }
    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: none;
    }
    .category-tabs::-webkit-scrollbar {
      display: none;
    }
    .category-tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
    }
    .category-tab:hover {
      color: var(--text);
      border-color: var(--accent);
    }
    .category-tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .meals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      justify-items: center;
      padding: 12px;
    }
    @media (min-width: 1200px) {
      .meals-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .meals-grid { gap: 20px; padding: 8px; }
    }
    @media (max-width: 767px) {
      .meals-grid { grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 0 8px; }
    }
    @media (max-width: 480px) {
      .meals-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }
    .meal-card {
      background: var(--card);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 290px;
      height: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      position: relative;
    }
    .meal-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }
    .meal-card:active {
      transform: scale(0.98);
    }
    .meal-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #111;
      transition: transform 0.6s ease;
    }
    .meal-card:hover .meal-image {
      transform: scale(1.08);
    }
    .meal-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
    }
    .meal-title {
      font-size: 1rem;
      font-weight: 700;
      margin: 0 0 8px;
      line-height: 1.3;
      min-height: .5em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .meal-description {
      font-size: 0.92rem;
      color: var(--muted);
      margin-bottom: 12px;
      line-height: 1.4;
      min-height: 2em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex: 1;
    }
    .meal-price {
      font-weight: 800;
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 10px;
    }
    .btn-order {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* ADD THIS TO YOUR menu.html STYLES */
.modal-overlay.active {
    display: flex !important;
    align-items: center;
    justify-content: center;
    opacity: 1;
    z-index: 1000;
}

.cart-modal, .meal-modal {
    background: var(--card);
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    backdrop-filter: blur(10px);
    background: rgba(26, 34, 38, 0.95);
    border: 1px solid var(--border);
}

.modal-overlay.active .cart-modal,
.modal-overlay.active .meal-modal {
    transform: translateY(0);
    opacity: 1;
}
    .btn-order::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn-order:active::after {
      width: 300px;
      height: 300px;
    }
    .btn-order:hover {
      background: #d15a00;
      transform: translateY(-2px);
    }
    .meal-card.unavailable {
      opacity: 0.6;
      position: relative;
    }
    .unavailable-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10;
    }
    .btn-order.unavailable {
      background: #666;
      cursor: not-allowed;
    }
    .btn-order.unavailable:hover {
      background: #666;
      transform: none;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    .cart-modal {
      background: var(--card);
      border-radius: 20px;
      width: 95%;
      max-width: 480px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .modal-overlay.active .cart-modal {
      transform: translateY(0);
      opacity: 1;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--border);
    }
    .modal-header h2 {
      font-size: 22px;
      font-weight: 700;
    }
    .close-modal {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-modal:hover {
      background: var(--border);
    }
    .modal-body {
      padding: 0 24px;
      overflow-y: auto;
      max-height: 50vh;
    }
    .cart-items {
      margin: 16px 0;
    }
    .cart-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .cart-item-price {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 6px;
    }
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quantity-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
    }
    .quantity-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .cart-item-total {
      font-weight: 700;
      color: var(--accent);
      min-width: 70px;
      text-align: right;
      font-size: 15px;
    }
    .cart-breakdown {
      margin: 16px 0;
      padding: 16px;
      background: rgba(243, 113, 0, 0.05);
      border-radius: 14px;
      border: 1px solid var(--border);
    }
    .breakdown-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 14px;
    }
    .breakdown-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 18px;
      margin-top: 8px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 16px;
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .order-type-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .order-type-btn {
      flex: 1;
      min-width: 100px;
      padding: 12px;
      border-radius: 12px;
      background: var(--card);
      border: 2px solid var(--border);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
    }
    .order-type-btn.active {
      border-color: var(--accent);
      background: rgba(243, 113, 0, 0.1);
      color: var(--accent);
    }
    .hidden {
      display: none !important;
    }
    .modal-footer {
      padding: 16px 24px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-primary-large {
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-primary-large:hover {
      background: #d15a00;
      transform: translateY(-2px);
    }
    .btn-secondary-small {
      padding: 8px 12px;
      font-size: 14px;
      width: auto;
      margin: 0 auto;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-secondary-small:hover {
      background: rgba(243, 113, 0, 0.1);
      border-color: var(--accent);
      color: var(--accent);
    }
    .meal-modal {
      background: var(--card);
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .modal-overlay.active .meal-modal {
      transform: scale(1);
      opacity: 1;
    }
    .meal-modal-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }
    .meal-modal-content {
      padding: 24px;
    }
    .meal-modal-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .meal-modal-description {
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .meal-modal-price {
      color: var(--accent);
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icon img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .social-icon img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }
    #mealModalOrderBtn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: var(--transition);
    }
    #mealModalOrderBtn:hover {
      background: #d15a00;
      transform: translateY(-2px);
    }
    .menu-root { padding: 20px 0; }
    .category-section { margin-bottom: 36px; }
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(243, 113, 0, 0.4);
      z-index: 999;
      transition: var(--transition);
    }
    .floating-cart:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 28px rgba(243, 113, 0, 0.6);
    }
    .cart-count {
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ef4444;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }
    footer {
      margin-top: 50px;
      padding: 24px 0;
      text-align: center;
      border-top: 1px solid var(--border);
    }
    .footer-text {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 14px;
    }
    .social-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 16px;
      transition: var(--transition);
    }
    .social-icon:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(243, 113, 0, 0.4);
    }
    .loading, .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--muted);
      font-size: 16px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--card);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 20px var(--shadow);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success { border-left: 4px solid var(--accent); }
    .toast.error { border-left: 4px solid #ef4444; }
    .toast.warning { border-left: 4px solid #f59e0b; }
    .toast.info { border-left: 4px solid #3b82f6; }
    .confirm-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .confirm-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    .confirm-content {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .confirm-message {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .confirm-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 32px 0 20px;
      text-align: center;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="wrap">
    <header>
      <div>
        <h1>Menu üçù</h1>
        <div class="header-subtitle">Order hot meals ‚Äî Dine-in ‚Ä¢ Takeaway</div>
      </div>
      <div style="display: flex; gap: 12px; align-items: center;">
        <button id="theme" class="theme-btn">‚òÄÔ∏è</button>
        <button id="openCartTop" class="cart-top-btn">üõí<span id="cartCountTop" class="cart-count-top">0</span></button>
      </div>
    </header>
    <input id="searchBox" class="search-box" placeholder="Search meals..." />
    <div class="category-tabs" id="categoryTabs">
      <button class="category-tab active" data-category="all">All Items</button>
    </div>
    <div id="loading" class="loading">Loading meals‚Ä¶</div>
    <div id="mealsContainer" class="menu-root"></div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal-overlay">

/* ===========================
   ‚úÖ PRIORITY SORTING - MAIN MEALS FIRST
=========================== */
function sortMealsByPriority(meals) {
  if (!meals || meals.length === 0) return [];
  
  // Define priority order for categories
  const categoryPriority = {
    'Main Course': 1,
    'Main Dishes': 1,
    'Main': 1,
    'Entrees': 1,
    'Fast Food': 2,
    'Burgers': 2,
    'Pizza': 2,
    'Drinks': 3,
    'Beverages': 3,
    'Snacks': 4,
    'Sides': 4,
    'Appetizers': 4,
    'Desserts': 5,
    'Sweets': 5
  };
  
  return meals.sort((a, b) => {
    const categoryA = (a.category || '').toLowerCase();
    const categoryB = (b.category || '').toLowerCase();
    
    // Find priority for each category
    let priorityA = 999; // Default low priority
    let priorityB = 999;
    
    // Check exact matches first
    Object.keys(categoryPriority).forEach(key => {
      if (categoryA === key.toLowerCase()) priorityA = categoryPriority[key];
      if (categoryB === key.toLowerCase()) priorityB = categoryPriority[key];
    });
    
    // If no exact match, check partial matches for main courses
    if (priorityA === 999 && categoryA.includes('main')) priorityA = 1;
    if (priorityB === 999 && categoryB.includes('main')) priorityB = 1;
    
    // Sort by priority first
    if (priorityA !== priorityB) {
      return priorityA - priorityB;
    }
    
    // If same priority, sort by name alphabetically
    return (a.name || '').localeCompare(b.name || '');
  });
}

function sortMealsByPriority(meals) {

    'Burgers': 2,

    'Snacks': 4,
    'Sides': 4,
    'Appetizers': 4,
    'Desserts': 5,
    'Sweets': 5
  };
  
  return meals.sort((a, b) => {
    // First, sort by availability (available items first)
    if (a.available !== b.available) {
      return a.available ? -1 : 1;
    }
    
    // If both have same availability, then sort by category priority
    const categoryA = (a.category || '').toLowerCase();
    const categoryB = (b.category || '').toLowerCase();
    
    // Find priority for each category
    let priorityA = 999; // Default low priority
    let priorityB = 999;
    
    // Check exact matches first
    Object.keys(categoryPriority).forEach(key => {
      if (categoryA === key.toLowerCase()) priorityA = categoryPriority[key];
      if (categoryB === key.toLowerCase()) priorityB = categoryPriority[key];
    });
    
    // If no exact match, check partial matches for main courses
    if (priorityA === 999 && categoryA.includes('main')) priorityA = 1;
    if (priorityB === 999 && categoryB.includes('main')) priorityB = 1;
    
    // Sort by priority first
    if (priorityA !== priorityB) {
      return priorityA - priorityB;
    }
    
    // If same priority, sort by name alphabetically
    return (a.name || '').localeCompare(b.name || '');
  });
}

/* ===========================
   ‚úÖ CART MANAGEMENT - FIXED
=========================== */
function addToCart(item) {
  const existing = cart.find(c => c.id === item.id);
  if (existing) {
    existing.quantity += item.quantity;
  } else {
    cart.push(item);
  }
  persistCart();
  updateCartUI();
  showToast(`${item.name} added to cart!`, 'success');
}

function persistCart() {
  localStorage.setItem('cart', JSON.stringify(cart)); // Fixed key
}

function updateCartUI() {
  const count = cart.reduce((sum, i) => sum + i.quantity, 0);
  document.getElementById('cartCount').textContent = count;
  document.getElementById('cartCountTop').textContent = count;
  
  if (cart.length === 0) {
    document.getElementById('cartItems').innerHTML = '<div style="text-align:center;padding:30px 0;color:var(--muted);">Your cart is empty</div>';
    document.getElementById('cartBreakdown').innerHTML = '';
    return;
  }
  
  document.getElementById('cartItems').innerHTML = cart.map(item => `
    <div class="cart-item">
      <img src="${item.image_url || 'https://placehold.co/50x50/1a2226/e6eef3?text=üçΩÔ∏è'}" alt="${item.name}" onerror="this.src='https://placehold.co/50x50/1a2226/e6eef3?text=üçΩÔ∏è'">
      <div class="cart-item-info">
        <div class="cart-item-name">${escapeHtml(item.name)}</div>
        <div class="cart-item-price">‚Ç¶${Number(item.price).toLocaleString()} each</div>
        <div class="cart-item-controls">
          <button class="quantity-btn" data-id="${item.id}" data-op="-">‚àí</button>
          <span style="min-width:20px;text-align:center;">${item.quantity}</span>
          <button class="quantity-btn" data-id="${item.id}" data-op="+">+</button>
          <button class="quantity-btn" data-id="${item.id}" data-op="r" style="margin-left:6px;">üóëÔ∏è</button>
        </div>
      </div>
      <div class="cart-item-total">‚Ç¶${(item.price * item.quantity).toLocaleString()}</div>
    </div>
  `).join('');
  
  // Re-attach quantity button listeners
  document.querySelectorAll('.quantity-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const id = btn.dataset.id;
      const op = btn.dataset.op;
      if (op === '+') updateQuantity(id, 1);
      else if (op === '-') updateQuantity(id, -1);
      else if (op === 'r') removeFromCart(id);
    });
  });
  
  const subtotal = cart.reduce((s, i) => s + i.price * i.quantity, 0);
  const total = subtotal;
  
  document.getElementById('cartBreakdown').innerHTML = `
    <div class="breakdown-row">
      <span>Subtotal:</span>
      <span>‚Ç¶${subtotal.toLocaleString()}</span>
    </div>
    <div class="breakdown-total">
      <span>TOTAL:</span>
      <span>‚Ç¶${total.toLocaleString()}</span>
    </div>
  `;
}

function updateQuantity(id, delta) {
  const item = cart.find(c => c.id === id);
  if (!item) return;
  
  item.quantity += delta;
  if (item.quantity <= 0) {
    cart = cart.filter(c => c.id !== id);
  }
  
  persistCart();
  updateCartUI();
}

function removeFromCart(id) {
  const item = cart.find(c => c.id === id);
  if (item) {
    cart = cart.filter(c => c.id !== id);
    persistCart();
    updateCartUI();
    showToast('Item removed from cart', 'info');
  }
}

function clearCartFn() {
  cart = [];
  persistCart();
  updateCartUI();
  showToast('Cart cleared', 'info');
}

function escapeHtml(str) {
  if (!str) return '';
  return str
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

  const toast = document.getElementById('toast');

  toast.className = `toast ${type}`;
